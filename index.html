<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<script defer src="script.js"></script>
 <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
<h1>シミュレータ</h1>
<div id="container">
<div id="control">
<input type="radio" name="function" value="function1" checked>y'=ax<sup>2</sup>+bx+c<br>
&emsp;a= <select id="keisu" name="keisu">
    <option value="-2">-2</option>
    <option value="-1">-1</option>
    <option value="0">0</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
</select>
&emsp;b= <select id="keisu" name="keisu">
    <option value="-2">-2</option>
    <option value="-1">-1</option>
    <option value="0">0</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
</select>
&emsp;c= <select id="keisu" name="keisu">
    <option value="-2">-2</option>
    <option value="-1">-1</option>
    <option value="0">0</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
</select><br>
<input type="radio" name="function" value="function2">y'=Ce<sup>x</sup><br>
&emsp;C= <select id="keisu" name="keisu">
    <option value="-2">-2</option>
    <option value="-1">-1</option>
    <option value="0">0</option>
    <option value="1" selected>1</option>
    <option value="2">2</option>
    </select><br>
<input type="radio" name="function" value="function3">y'=y<sup>2</sup><br>
<input type="radio" name="function" value="function4">y'=sin(x)<br>
<input type="radio" name="function" value="function5">y'=sin(y)<br><br><br><br>


<label>x₀: <input type="range" id="x0" min="0" max="5" value="0"><span id="x0value"></span></label><br>
<label>y₀: <input type="range" id="y0" min="-5" max="5" value="0"><span id="y0value"></span></label><br>
<label>xの最終値: <input type="range" id="xEnd" min="1" max="10" value="1"><span id="xEndvalue"></span></label><br>
<label>h（ステップ幅）: <input type="number" id="h" min=0.01 max=1.0 step="0.01" value="0.1"></label><br><br><br>

<input type="radio" name="method" value="oira" checked>オイラー法
<input type="radio" name="method" value="runge">ルンゲクッタ法<br><br>
<button onclick="simulate()">計算</button>
</div>
<div id="graph">
    <canvas id="test"></canvas>
    <pre id="output"></pre>
</div>
</div>
</body>
</html>
